<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Data Editor</title>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css>
    <link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>

<body>
    <div id="app">
        <h1>Local Data Editor</h1>
        <form id="dataForm">
            <label for="column1">Column 1:</label>
            <input type="text" id="column1" name="column1" required>
            <label for="column2">Column 2:</label>
            <input type="text" id="column2" name="column2" required>
            <label for="column3">Column 3:</label>
            <input type="text" id="column3" name="column3" required>
            <input type="hidden" id="editIndex" name="editIndex" value="-1">
            <button id="save" type="submit">Save</button>
            <button type="button" id="cancelButton" style="display: none;">Cancel</button>
        </form>
        <button id="exportButton">Export Data</button>
		<button id="clearDataButton">Clear Data</button>

        <div id="dataList">
            <h2>Current Data</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dataRows"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
